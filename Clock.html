

<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script>
		"use strict";
		var canvas=document.getElementById("canvas");
			canvas.width=1000*window.innerWidth/window.innerHeight;
			canvas.height=1000;
			canvas.style.width="98vw";
			canvas.style.height="98vh";
			var ctx=canvas.getContext("2d");
			var n=200;
			var mod=0;
			var points=[];
			/*for(var i=0;i<n;i++){
				points[points.length]=new Point(-i*2*Math.PI/n,canvas.height/2);
				points[i].show();
			}*/
			var currentNumber=0;
			function draw(){
				requestAnimationFrame(draw);
				ctx.clearRect(0,0,canvas.width,canvas.height);
				mod+=0.01;
				currentNumber=0;
				/*for(var i=0;i<points.length;i++){
			  //  points[points.length]=new Point(-i*2*Math.PI/n,canvas.height/2);
				points[i].show();
			}*/
				while(currentNumber<=2*Math.PI){
					ctx.strokeStyle="hsla("+currentNumber/(2*Math.PI)*359+",100%,"+(0.5*canvas.height/2>50 ? 50 : 0.5*canvas.height/2)+"%,1)";
				ctx.beginPath();
				//  ctx.moveTo(...points[(100*currentNumber)%points.length].getCoords())
				//  ctx.lineTo(...points[(100*mod*currentNumber)%points.length].getCoords())
				ctx.moveTo(canvas.width/2+canvas.height/2*Math.cos(currentNumber),canvas.height/2+canvas.height/2*Math.sin(currentNumber))
				ctx.lineTo(canvas.width/2+canvas.height/2*Math.cos(currentNumber*mod),canvas.height/2+canvas.height/2*Math.sin(currentNumber*mod))
				ctx.closePath();
				ctx.stroke();
				currentNumber+=Math.PI/50;
				}
				
			}
			draw()
			function Point(a,m){
				this.a=a;
				this.m=m;
				this.x=canvas.width/2+this.m*Math.cos(this.a);
				this.y=canvas.height/2+this.m*Math.sin(this.a);
				this.show=function(){
					ctx.fillStyle="hsla("+this.a/(2*Math.PI)*359+",100%,"+(0.5*this.m>50 ? 50 : 0.5*this.m)+"%,1)";
					ctx.beginPath();
					ctx.arc(this.x,this.y,20,0,2*Math.PI);
					ctx.closePath();
					ctx.fill();
				}
				this.getCoords=function(){
					return [this.x,this.y]
				}
			}
		</script>
	</body>
</html>
